<html>

<head>
    <meta charset="UTF-8">
    <title>Input Test</title>
</head>

<body>
    <form action="">
        <label>Button input : </label><input type="button" value="Click Me">
        <br>
        <br>
        <label>Checbox input : </label><input type="checkbox" name="test_checbox" id="checkboxes">
        <br>
        <br>
        <label>Color input Choose your color: </label><input type="color" value="#e66465">
        <br>
        <br>
        <label>date input : </label><input type="date" value="2022-04-20">
        <br>
        <br>
        <label>Datetime-local input "Choose the time for your appointment" : </label><input type="datetime-local">
        <br>
        <br>
        <label>Email input "Enter your globex.com email": </label><input type="email" pattern=".+@globex\.com" size="25" placeholder="example@globex.com" >
        <br>
        <br>
        <label>File input : </label><input type="file" accept="image/png, image/jpeg">
        <br>
        <br>
        <label>Hidden input : </label><input type="hidden">
        <br>
        <br>
        <label>Imagen input : </label><input type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" 
        alt="Login" width="80">
        <br>
        <br>
        <label>Month input : </label><input type="month">
        <br>
        <br>
        <label>Number input : </label><input type="number">
        <br>
        <br>
        <label>Password input : </label><input type="password">
        <br>
        <br>
        <label>Radio input : </label><input type="radio" value="test 1">
        <br>
        <br>
        <label>Range input : </label><input type="range">
        <br>
        <br>
        <label>Reset input : </label><input type="reset">
        <br>
        <br>
        <label>Search input : </label><input type="search">
        <br>
        <br>
        <label>Submit input : </label><input type="submit">
        <br>
        <br>
        <label>Telephone number input : </label><input type="tel" id="phone" name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required>
        <br>
        <br>
        <label>Text input : </label><input type="text">
        <br>
        <br>
        <label>Time input : </label><input type="time">
        <br>
        <br>
        <label>url input : </label><input type="url">
        <br>
        <br>
        <label>Week input : </label><input type="week">
        <br>
        <br>
        <label>datime input : </label><input type="datetime">
        <br>
        <br>
    </form>
    <br>
    <br>
    <br><a href="./index.html">Home</a>
</body>

</html>
